<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <script>
    (function loadInAppAssets() {
      const addCss = (href) => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href;
        document.head.appendChild(link);
      };
      const addInit = (src) => {
        const script = document.createElement("script");
        script.type = "module";
        script.src = src;
        document.head.appendChild(script);
      };
      fetch("/assets/build.json", { cache: "no-store" })
        .then((res) => (res.ok ? res.json() : Promise.reject(new Error("build.json"))))
        .then((manifest) => {
          const buildId = String(manifest?.buildId || "").trim();
          const initFile = manifest?.files?.["app.init"] || (buildId ? `app.init.${buildId}.js` : "app.init.js");
          const cssHref = `/assets/app.css?v=${encodeURIComponent(buildId || Date.now().toString())}`;
          addCss(cssHref);
          addInit(`/assets/${initFile}`);
        })
        .catch(() => {
          const bust = String(Date.now());
          addCss(`/assets/app.css?v=${bust}`);
          addInit(`/assets/app.init.js?v=${bust}`);
        });
    })();
  </script>
  <title>LiveNew - Profile</title>
</head>
<body class="page" data-page="profile">
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand" data-i18n="appName">LiveNew</div>
      <nav class="nav">
        <a href="/day">Today</a>
        <a href="/progress">Progress</a>
      </nav>
      <div class="account">
        <button id="account-menu-btn" class="ghost account-btn" type="button" aria-expanded="false">Account</button>
        <div id="account-menu" class="account-menu hidden">
          <a href="/profile">Profile</a>
          <button id="account-logout-btn" type="button">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <div class="ln-main">
    <div class="ln-container">
      <main class="today-shell">
        <section class="card progress-section" style="text-align:center">
          <h2 class="today-question" style="margin-bottom:4px">Your profile</h2>
          <p class="muted" id="profile-email"></p>
        </section>

        <section class="card progress-section">
          <div style="display:flex;align-items:baseline;justify-content:space-between">
            <h3>Goal</h3>
            <button id="profile-goal-change" class="ghost" type="button" style="font-size:0.85rem;height:auto;padding:4px 8px">Change</button>
          </div>
          <p id="profile-goal-display" style="font-size:1.1rem;margin-top:4px"></p>
          <div id="profile-goal-picker" class="hidden" style="margin-top:12px">
            <div class="today-options" id="profile-goals" style="margin:0">
              <button class="goal-opt" data-value="calmer" type="button">Feel calmer</button>
              <button class="goal-opt" data-value="energy" type="button">More energy</button>
              <button class="goal-opt" data-value="sleep" type="button">Better sleep</button>
              <button class="goal-opt" data-value="weight" type="button">Weight stability</button>
            </div>
            <div id="profile-goal-status" class="muted" style="margin-top:8px"></div>
          </div>
        </section>

        <section class="card progress-section">
          <h3>This week</h3>
          <div class="stat-cards" style="margin-top:12px">
            <div class="stat-card">
              <div id="profile-stat-checkins" class="stat-number">—</div>
              <div class="stat-label">Check-ins</div>
            </div>
            <div class="stat-card">
              <div id="profile-stat-stress" class="stat-number">—</div>
              <div class="stat-label">Avg stress</div>
            </div>
            <div class="stat-card">
              <div id="profile-stat-resets" class="stat-number">—</div>
              <div class="stat-label">Resets</div>
            </div>
          </div>
        </section>

        <section class="card progress-section" style="text-align:center">
          <button id="profile-logout" class="ghost" type="button">Log out</button>
        </section>
      </main>
    </div>
  </div>

  <footer class="footer" id="footer-root">
    <div class="footer-panel">
      <div class="footer-grid">
        <div>
          <div class="footer-head">LIVENEW</div>
          <div class="footer-links">Daily stress regulation - movement, resets, and nutrition matched to how you feel.</div>
        </div>
        <div>
          <div class="footer-head">Resources</div>
          <div class="footer-links">
            <a href="/help-center.html">Help Center</a>
            <a href="/terms.html">Terms</a>
            <a href="/privacy.html">Privacy</a>
          </div>
        </div>
        <div>
          <div class="footer-head">Company</div>
          <div class="footer-links">
            <a href="/contact.html">Contact</a>
            <a href="/reset-access.html">Reset Access</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">© 2026 LiveNew. All rights reserved.</div>
    </div>
  </footer>
</body>
</html>
