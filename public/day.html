<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiveNew â€” Day</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body data-page="day">
  <header class="topbar">
    <div class="brand" data-i18n="appName">LiveNew</div>
    <nav class="nav">
      <a href="/day" class="active" data-i18n="nav.day">Day</a>
      <a href="/week" data-i18n="nav.week">Week</a>
      <a href="/trends" data-i18n="nav.trends">Trends</a>
      <a href="/profile" data-i18n="nav.profile">Profile</a>
      <a class="admin-link" href="/admin" data-i18n="nav.admin">Admin</a>
    </nav>
    <div class="auth" id="auth-panel">
      <div class="auth-status" id="auth-status" data-i18n="auth.notSignedIn">Not signed in</div>
      <div class="auth-row">
        <input id="auth-email" type="email" placeholder="email" data-i18n-placeholder="auth.emailPlaceholder" aria-label="email" data-i18n-aria="auth.emailPlaceholder" />
        <button id="auth-request" data-i18n="auth.sendCode">Send code</button>
      </div>
      <div class="auth-row">
        <input id="auth-code" type="text" placeholder="code" data-i18n-placeholder="auth.codePlaceholder" aria-label="code" data-i18n-aria="auth.codePlaceholder" />
        <button id="auth-verify" data-i18n="auth.verify">Verify</button>
        <button id="auth-logout" class="ghost" data-i18n="auth.logout">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1 data-i18n="day.title">Today</h1>
      <div class="row">
        <label><span data-i18n="day.dateLabel">Date</span> <input id="day-date" type="date" /></label>
        <button id="day-load" data-i18n="day.load">Load Day</button>
      </div>
      <div id="day-summary" class="grid-3">
        <div class="tile">
          <h3 data-i18n="day.what">What</h3>
          <div id="day-what"></div>
        </div>
        <div class="tile">
          <h3 data-i18n="day.why">Why</h3>
          <div id="day-why"></div>
        </div>
        <div class="tile">
          <h3 data-i18n="day.howLong">How long</h3>
          <div id="day-howlong"></div>
        </div>
      </div>
      <button id="day-details-toggle" class="ghost" data-i18n="day.showDetails" aria-expanded="false" aria-controls="day-details">Show details</button>
      <div id="day-details" class="details hidden"></div>
    </section>

    <section class="card">
      <h2 data-i18n="day.quickSignals">Quick signals</h2>
      <div id="signal-buttons" class="row wrap"></div>
      <button id="bad-day-btn" class="danger" data-i18n="day.badDay">Bad day mode</button>
    </section>

    <section class="card">
      <h2 data-i18n="day.checkIn">Check-in</h2>
      <div class="grid-2">
        <label><span data-i18n="checkIn.stress">Stress (1-10)</span> <input id="checkin-stress" type="number" min="1" max="10" /></label>
        <label><span data-i18n="checkIn.sleep">Sleep quality (1-10)</span> <input id="checkin-sleep" type="number" min="1" max="10" /></label>
        <label><span data-i18n="checkIn.energy">Energy (1-10)</span> <input id="checkin-energy" type="number" min="1" max="10" /></label>
        <label><span data-i18n="checkIn.timeAvailable">Time available</span>
          <select id="checkin-time">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="45">45</option>
            <option value="60">60</option>
          </select>
        </label>
        <label class="span-2"><span data-i18n="labels.notes">Notes</span> <input id="checkin-notes" type="text" placeholder="Optional" data-i18n-placeholder="day.notesPlaceholder" /></label>
      </div>
      <button id="checkin-submit" data-i18n="day.saveCheckIn">Save check-in</button>
    </section>

    <section class="card">
      <h2 data-i18n="day.completion">Completion</h2>
      <div class="row wrap" id="completion-list">
        <label><input type="checkbox" data-part="workout" /> <span data-i18n="day.workoutDone">Workout done</span></label>
        <label><input type="checkbox" data-part="reset" /> <span data-i18n="day.resetDone">Reset done</span></label>
        <label><input type="checkbox" data-part="nutrition" /> <span data-i18n="day.nutritionDone">Nutrition done</span></label>
      </div>
    </section>

    <section class="card">
      <h2 data-i18n="day.feedback">Feedback</h2>
      <div class="row">
        <select id="feedback-helped">
          <option value="yes" data-i18n="feedback.helped">Helped</option>
          <option value="no" data-i18n="feedback.notHelped">Did not help</option>
        </select>
        <select id="feedback-reason">
          <option value="too_hard" data-i18n="feedback.tooHard">Too hard</option>
          <option value="too_easy" data-i18n="feedback.tooEasy">Too easy</option>
          <option value="wrong_time" data-i18n="feedback.wrongTime">Wrong time</option>
          <option value="not_relevant" data-i18n="feedback.notRelevant">Not relevant</option>
        </select>
        <button id="feedback-submit" data-i18n="day.sendFeedback">Send feedback</button>
      </div>
    </section>
  </main>

  <script type="module" src="/assets/app.core.js"></script>
</body>
</html>
