<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiveNew â€” Week</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body data-page="week">
  <header class="topbar">
    <div class="brand">LiveNew</div>
    <nav class="nav">
      <a href="/day">Day</a>
      <a href="/week" class="active">Week</a>
      <a href="/trends">Trends</a>
      <a href="/profile">Profile</a>
      <a class="admin-link" href="/admin">Admin</a>
    </nav>
    <div class="auth" id="auth-panel">
      <div class="auth-status" id="auth-status">Not signed in</div>
      <div class="auth-row">
        <input id="auth-email" type="email" placeholder="email" />
        <button id="auth-request">Send code</button>
      </div>
      <div class="auth-row">
        <input id="auth-code" type="text" placeholder="code" />
        <button id="auth-verify">Verify</button>
        <button id="auth-logout" class="ghost">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Week plan</h1>
      <div class="row">
        <label>Week anchor <input id="week-date" type="date" /></label>
        <button id="week-load">Load week</button>
      </div>
      <div id="week-list" class="list"></div>
    </section>
  </main>

  <script type="module" src="/assets/app.core.js"></script>
</body>
</html>
