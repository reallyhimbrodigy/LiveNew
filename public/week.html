<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body data-page="week">
  <header class="topbar">
    <div class="brand" data-i18n="appName">LiveNew</div>
    <nav class="nav">
      <a href="/day" data-i18n="nav.day">Day</a>
      <a href="/week" class="active" data-i18n="nav.week">Week</a>
      <a href="/trends" data-i18n="nav.trends">Trends</a>
      <a href="/profile" data-i18n="nav.profile">Profile</a>
      <a class="admin-link" href="/admin" data-i18n="nav.admin">Admin</a>
    </nav>
    <div class="auth" id="auth-panel">
      <div class="auth-status" id="auth-status" data-i18n="auth.notSignedIn">Not signed in</div>
      <div class="auth-row">
        <input id="auth-email" type="email" placeholder="email" data-i18n-placeholder="auth.emailPlaceholder" aria-label="email" data-i18n-aria="auth.emailPlaceholder" />
        <button id="auth-request" data-i18n="auth.sendCode">Send code</button>
      </div>
      <div class="auth-row">
        <input id="auth-code" type="text" placeholder="code" data-i18n-placeholder="auth.codePlaceholder" aria-label="code" data-i18n-aria="auth.codePlaceholder" />
        <button id="auth-verify" data-i18n="auth.verify">Verify</button>
        <button id="auth-logout" class="ghost" data-i18n="auth.logout">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card hidden" id="consent-card">
      <h1 data-i18n="consent.title">Consent required</h1>
      <p class="muted" data-i18n="consent.subtitle">Please accept to continue.</p>
      <label><input id="consent-terms" type="checkbox" /> <span data-i18n="consent.terms">I agree to the Terms</span> <a href="/legal/terms" target="_blank" rel="noopener">View</a></label>
      <label><input id="consent-privacy" type="checkbox" /> <span data-i18n="consent.privacy">I agree to the Privacy Policy</span> <a href="/legal/privacy" target="_blank" rel="noopener">View</a></label>
      <label><input id="consent-alpha" type="checkbox" /> <span data-i18n="consent.alpha">I agree to Alpha Data Processing</span> <a href="/legal/alpha-data-processing" target="_blank" rel="noopener">View</a></label>
      <button id="consent-submit" data-i18n="consent.accept">Accept and continue</button>
      <div id="consent-status" class="muted"></div>
    </section>

    <section class="card">
      <h1 data-i18n="week.title">Week</h1>
      <div class="row">
        <label><span data-i18n="week.dateLabel">Week anchor</span> <input id="week-date" type="date" /></label>
        <button id="week-load" data-i18n="week.load">Load week</button>
      </div>
      <div id="week-list" class="list"></div>
    </section>
  </main>

  <div id="footer-root"></div>
  <script type="module" src="/assets/footer.202602020423-5d9289f.js"></script>
  <script type="module" src="/assets/app.init.202602012312-5308367.js"></script>
</body>
</html>
