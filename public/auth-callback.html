<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <title>Authenticating · LiveNew</title>
  <style>
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:#FBF8F1;
      color:#141210;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card{
      background:#fff;
      border:1px solid #E9E2D6;
      border-radius:18px;
      padding:24px;
      box-shadow:0 10px 30px rgba(18,18,18,.06);
      text-align:center;
      max-width:420px;
    }
    .muted{ color:#5A544B; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Finishing sign‑in…</h1>
    <p class="muted">Please wait.</p>
  </div>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "__SUPABASE_URL__";
    const SUPABASE_ANON_KEY = "__SUPABASE_ANON_KEY__";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: false, autoRefreshToken: false },
    });

    function setToken(accessToken, refreshToken) {
      if (accessToken) {
        localStorage.setItem("livenew_access_token", accessToken);
        localStorage.setItem("ln_token", accessToken);
      }
      if (refreshToken) localStorage.setItem("livenew_refresh_token", refreshToken);
      const secure = window.location.protocol === "https:" ? "; Secure" : "";
      if (accessToken) document.cookie = `ln_token=${encodeURIComponent(accessToken)}; Path=/; SameSite=Lax${secure}`;
    }

    async function run() {
      try {
        const url = window.location.href;
        const hasCode = window.location.search.includes("code=");
        if (hasCode) {
          const { data, error } = await supabase.auth.exchangeCodeForSession(url);
          const session = data?.session || null;
          if (session?.access_token) {
            setToken(session.access_token, session.refresh_token);
            window.location.assign("/day");
            return;
          }
          if (error) throw error;
        }
        if (window.location.hash) {
          const hash = new URLSearchParams(window.location.hash.replace(/^#/, ""));
          const access_token = hash.get("access_token");
          const refresh_token = hash.get("refresh_token");
          if (access_token && refresh_token) {
            const { data, error } = await supabase.auth.setSession({
              access_token,
              refresh_token,
            });
            const session = data?.session || null;
            if (session?.access_token) {
              setToken(session.access_token, session.refresh_token);
              window.location.assign("/day");
              return;
            }
            if (error) throw error;
          }
        }
        window.location.assign("/login.html?confirmed=0");
      } catch {
        window.location.assign("/login.html?confirmed=0");
      }
    }

    run();
  </script>
</body>
</html>
