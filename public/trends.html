<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiveNew â€” Trends</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body data-page="trends">
  <header class="topbar">
    <div class="brand">LiveNew</div>
    <nav class="nav">
      <a href="/day">Day</a>
      <a href="/week">Week</a>
      <a href="/trends" class="active">Trends</a>
      <a href="/profile">Profile</a>
      <a class="admin-link" href="/admin">Admin</a>
    </nav>
    <div class="auth" id="auth-panel">
      <div class="auth-status" id="auth-status">Not signed in</div>
      <div class="auth-row">
        <input id="auth-email" type="email" placeholder="email" />
        <button id="auth-request">Send code</button>
      </div>
      <div class="auth-row">
        <input id="auth-code" type="text" placeholder="code" />
        <button id="auth-verify">Verify</button>
        <button id="auth-logout" class="ghost">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Trends</h1>
      <div class="row">
        <label>Range
          <select id="trends-days">
            <option value="7">7 days</option>
            <option value="14">14 days</option>
            <option value="30">30 days</option>
          </select>
        </label>
        <button id="trends-load">Load trends</button>
      </div>
      <table class="table" id="trends-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Stress</th>
            <th>Sleep</th>
            <th>Energy</th>
            <th>Any part</th>
            <th>Downshift min</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="/assets/app.core.js"></script>
</body>
</html>
