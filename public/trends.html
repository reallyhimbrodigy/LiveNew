<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body data-page="trends">
  <header class="topbar">
    <div class="brand" data-i18n="appName">LiveNew</div>
    <nav class="nav">
      <a href="/day" data-i18n="nav.day">Day</a>
      <a href="/week" data-i18n="nav.week">Week</a>
      <a href="/trends" class="active" data-i18n="nav.trends">Trends</a>
      <a href="/profile" data-i18n="nav.profile">Profile</a>
      <a class="admin-link" href="/admin" data-i18n="nav.admin">Admin</a>
    </nav>
    <div class="auth" id="auth-panel">
      <div class="auth-status" id="auth-status" data-i18n="auth.notSignedIn">Not signed in</div>
      <div class="auth-row">
        <input id="auth-email" type="email" placeholder="email" data-i18n-placeholder="auth.emailPlaceholder" aria-label="email" data-i18n-aria="auth.emailPlaceholder" />
        <button id="auth-request" data-i18n="auth.sendCode">Send code</button>
      </div>
      <div class="auth-row">
        <input id="auth-code" type="text" placeholder="code" data-i18n-placeholder="auth.codePlaceholder" aria-label="code" data-i18n-aria="auth.codePlaceholder" />
        <button id="auth-verify" data-i18n="auth.verify">Verify</button>
        <button id="auth-logout" class="ghost" data-i18n="auth.logout">Logout</button>
      </div>
    </div>
  </header>

  <main class="page shell container">
    <section class="card">
      <h1 data-i18n="trends.title">Trends</h1>
      <div class="row">
        <label><span data-i18n="trends.days">Days</span>
          <select id="trends-days">
            <option value="7">7</option>
            <option value="14">14</option>
            <option value="30">30</option>
          </select>
        </label>
        <button id="trends-load" data-i18n="trends.load">Load trends</button>
      </div>
      <table class="table" id="trends-table">
        <thead>
          <tr>
            <th data-i18n="day.dateLabel">Date</th>
            <th data-i18n="trends.stress">Stress</th>
            <th data-i18n="trends.sleep">Sleep</th>
            <th data-i18n="trends.energy">Energy</th>
            <th data-i18n="trends.anyPart">Any part</th>
            <th data-i18n="trends.downshift">Downshift min</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card" id="outcomes-card">
      <h2 data-i18n="outcomes.title">Outcomes</h2>
      <div id="outcomes-summary" class="list"></div>
      <h3 data-i18n="outcomes.anchorsTitle">Anchors</h3>
      <table class="table" id="outcomes-anchors">
        <thead>
          <tr>
            <th data-i18n="day.dateLabel">Date</th>
            <th data-i18n="labels.sunlight">Sunlight</th>
            <th data-i18n="labels.meals">Meals</th>
            <th data-i18n="outcomes.downshift">Downshift</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3 data-i18n="outcomes.topResets">Most effective resets</h3>
      <table class="table" id="outcomes-resets">
        <thead>
          <tr>
            <th data-i18n="labels.reset">Reset</th>
            <th data-i18n="outcomes.completed">Completed</th>
            <th data-i18n="outcomes.lastUsed">Last used</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="footer-root" class="footer"></div>
  <script type="module" src="/assets/footer.js"></script>
  <script type="module" src="/assets/app.init.js"></script>
</body>
</html>
